<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Paper</title>
</head>
<body>
<div id="paper" th:fragment="paper-fragment">
    <button id="btn-preview" type="button" class="btn btn-primary btn-lg" data-toggle="modal"
            data-target="#displayPaper">
        试卷预览
    </button>
    <div id="displayPaper" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 id="title" class="modal-title">复旦大学2019年《软件测试与质量保证》期末试卷</h4>
                </div>
                <div class="modal-body">
                    <div id="multiple-choice-question" class=".">
                        <h1>一、选择题</h1>
                        <div class="problem">
                            <h3></h3>
                            <div class="choice-one">

                            </div>
                            <a class="btn btn-primary" role="button" data-toggle="collapse"
                               href="#problem-solving"
                               aria-expanded="false" aria-controls="collapseExample">
                                答案解析
                            </a>
                            <div id="problem-solving" class="collapse">
                                <div class="well">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="multiple-choice-questions" class=".">
                        <h1>二、多选题</h1>
                    </div>
                    <div id="scene" class=".">
                        <h1>三、情景类</h1>
                    </div>
                    <div id="video" class=".">
                        <h1>四、视频类</h1>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">导出试卷</button>
                    <button type="button" class="btn btn-info">导出答案</button>
                    <button type="button" class="btn btn-success">导出试卷&答案</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">结束预览</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
