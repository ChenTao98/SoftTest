<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello World</h1>
<div th:if="${user!=null}">
    <p th:text="${user.getId()}"></p>
    <p th:text="${user.getEmail()}"></p>
    <p th:text="${user.getUsername()}"></p>
    <p th:text="${user.getFullName()}"></p>
    <p th:text="${user.getPhone()}"></p>
</div>
<div th:if="${user==null}">
<p>There is no such user</p>
</div>
</body>
</html>
